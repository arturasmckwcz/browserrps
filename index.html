<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet"; href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>


    <div class="score-board">
        <div id="user-label"; class="badge">user</div>
        <div id="computer-label"; class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Make your move!</p>
    </div>

    <div class="choises">
        <div class="choise"; id="r">
            <img src="images/rock.png"; height="75"; width="75"; alt="">
        </div>
        <div class="choise"; id="p">
            <img src="images/paper.png"; height="75"; width="75"; alt="">
        </div>
        <div class="choise"; id="s">
            <img src="images/scissors.png"; height="75"; width="75"; alt="">
        </div>
    </div>
    <p id="action-message">Make your move!</p>

    <script src="app.js"></script>
</body>
</html>
